<title>民族</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> <a href="/admin/welcome">首页 </a> <span class="c-gray en">&gt;</span> 民族 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray"> 
	<span class="l"> 
	<a class="btn btn-primary radius" href="javascript:;" onclick="add('添加民族','/admin/mzadd',500,200)">
	<i class="Hui-iconfont">&#xe600;</i> 添加民族
	</a> </span> 
	 
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25">
						<input type="checkbox" name="" value="">
					</th>
					<th width="30">ID</th>
					<th width="40">民族</th>
					<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
				<#list nationList as x>

					<tr class="text-c">
						<td><input name="" type="checkbox" value=""></td>
						<td>${x.mz_id}</td>
						<td class="text-l">${x.mzname}</td>
						<td class="f-14 product-brand-manage"><a
							style="text-decoration: none" href="nationedit?id=${x.mz_id!}"
							title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a
							style="text-decoration: none" class="ml-5"
							onClick="del(this,${x.mz_id!});" href="javascript:;" title="删除"><i
								class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>
					</#list>
				
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.1/layer.js"></script><script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
 $('.table-sort').dataTable({
	"aaSorting": [[ 1, "asc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,3]}// 制定列不参与排序
	]
}); 
 
 function add(title,url,w,h){
		layer_show(title,url,w,h);
	}
 
 function del(obj,id){
	 	layer.confirm('确认要删除吗？',function(index){
	 		
	 		$.post('/admin/delmz/'+id,function(data){
	 			if(data=='1'){
	 		$(obj).parents("tr").remove();
	 		layer.msg('已删除!'+data,{icon:1,time:1000});
	 			}else{
	 				layer.msg('删除失败！!'+data,{icon:1,time:1000});
	 			}
	 		});
	 		
	 	});
	 }
</script>
</body>
</html>
