<title>查看用户</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="GET" action="areaupdate">
		<div class="row cl">
			
			<div class="formControls col-xs-4 col-sm-4">
				<input type="text" class="input-text" hidden="true" name="area_id" id="area_id" value="${area.area_id!}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">地区名称：</label>
			<div class="formControls col-xs-4 col-sm-4">
				<input type="text" class="input-text" name="areaname" id="areaname" value="${area.area_name!}">
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit">保存</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>
