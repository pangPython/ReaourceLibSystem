<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">


<link rel="stylesheet" type="text/css" href="static/css/semantic.min.css">
<link rel="stylesheet" type="text/css" href="/static/components/icon.css">
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/components/transition.js"></script>
  <script src="/static/components/dropdown.js"></script>
  <script src="/static/components/visibility.js"></script>
  <script>
  $(document)
    .ready(function() {

      // fix main menu to page on passing
      $('.main.menu').visibility({
        type: 'fixed'
      });
      $('.overlay').visibility({
        type: 'fixed',
        offset: 80
      });

      // lazy load images
      $('.image').visibility({
        type: 'image',
        transition: 'vertical flip in',
        duration: 500
      });

     
    })
  ;
  </script>

  <style type="text/css">

  body {
    background-color: #FFFFFF;
  }
  .main.container {
    margin-top: 2em;
  }

  .main.menu {
    margin-top: 4em;
    border-radius: 0;
    border: none;
    box-shadow: none;
    transition:
      box-shadow 0.5s ease,
      padding 0.5s ease
    ;
  }
  .main.menu .item img.logo {
    margin-right: 1.5em;
  }

  .overlay {
    float: left;
    margin: 0em 3em 1em 0em;
  }
  .overlay .menu {
    position: relative;
    left: 0;
    transition: left 0.5s ease;
  }

  .main.menu.fixed {
    background-color: #FFFFFF;
    border: 1px solid #DDD;
    box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
  }
  .overlay.fixed .menu {
    left: 800px;
  }

  .text.container .left.floated.image {
    margin: 2em 2em 2em -4em;
  }
  .text.container .right.floated.image {
    margin: 2em -4em 2em 2em;
  }

  .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
  }
  </style>

</head>
<body>


  <div class="ui borderless main menu">
    <div class="ui text container">
      <div href="#" class="header item">
        <img class="logo" src="/static/images/logo.png">
 
      </div>
      <a href="/" class="item">首页</a>
      <a href="#" class="item">Articles</a>

      <div class="right menu">
      <div class="item">
        <a class="ui button" href="/user/center">${user.uname!}</a>
      </div>
      <div class="item">
        <a class="ui button" href="/user/edit">点击修改个人信息</a>
      </div>
      <div class="item">
        <a class="ui button" href="/user/mediainfo">视音频资料</a>
      </div>
      <div class="item">
        <a class="ui primary button" href="logout">退出</a>
      </div>
    </div>
    </div>
  </div>

	<div class="ui container center aligned grid">
		<div class="colum">
			<div class="ui stacked segment raised">
				<div class="field">
				<form action="adduserinfo" method="POST">
					<div class="ui text container">
						<br>
						<h1 class="ui dividing header">您已经注册成功！请完善个人资料</h1>
						<br>
						<div class="ui grid">
							<div class="seven wide column">
							真实姓名：
							</div>
							<div class="seven wide column">
								<div class="ui left input">
									<input type="text" name="user.true_name" >
								</div>
							</div>
							<div class="seven wide column">
							年龄：
							</div>
							<div class="seven wide column">
								<div class="ui left input">
									<input type="text" name="user.age" >
								</div>
							</div>
							<div class="seven wide column">民族：</div>
							<div class="seven wide column">
								<select class="ui search dropdown" name="user.mz_id">
									<#list minzuList as x>
									<option value="${x.mz_id}">${x.mzname}</option>
									</#list>
								</select>
							</div>
							
							<div class="seven wide column">政治面貌：</div>
							<div class="seven wide column">
								<select class="ui search dropdown" name="user.zzmm_id">
									<#list zzmmList as x>
									<option value="${x.zzmm_id}">${x.zzmmname}</option>
								</#list>
								</select>
							</div>
							
							<div class="seven wide column">学位：</div>
							<div class="seven wide column">
								<select class="ui search dropdown" name="user.degree_id">
									<#list degreeList as x>
									<option value="${x.degree_id}">${x.degreename}</option>
								</#list>
									
								</select>
							</div>
							
							<div class="seven wide column">学历：</div>
							<div class="seven wide column">
								<select class="ui search dropdown" name="user.edu_id">
									<#list eduList as x>
									<option value="${x.edu_id}">${x.eduname}</option>
									</#list>
									
								</select>
							</div>
							
							<div class="seven wide column">地区：</div>
							<div class="seven wide column">

								<select class="ui search dropdown">
								<#list area as x>
									<option value="${x.area_id}">${x.area_name}</option>
								</#list>
								</select>
							</div>
							
							<div class="seven wide column">申报类型：</div>
							<div class="seven wide column">

								<select class="ui search dropdown">
									<#list decList as x>
									<option value="${x.dec_id}">${x.decname}</option>
								</#list>
								</select>
							</div>
							<div class="seven wide column">性别：</div>
							<div class="seven wide column">
								<select class="ui search dropdown" name="user.usersex">
									<option value="1">男</option>
									<option value="0">女</option>
								</select>
							</div>
							<div class="seven wide column">身份证号：</div>
							<div class="seven wide column">
								<div class="ui left input">
									<input type="text" name="user.card" >
								</div>
							</div>
							<div class="seven wide column">详细地址：</div>
							<div class="seven wide column">
								<div class="ui left input">
									<input type="text" name="user.address">
								</div>
							</div>
							<div class="seven wide column">所在公司：</div>
							<div class="seven wide column">
								<div class="ui left input">
									<input type="text" name="user.company" >
								</div>
							</div>
							<div class="seven wide column">艺术简介：</div>
							<div class="seven wide column">
								<div class="ui left input">
									<input type="text" name="user.ysjj" >
								</div>
							</div>
						</div>
						<br>
						
						<button class="ui button" type="submit">
							提交
						</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <div class="ui stackable inverted divided grid">
        <div class="three wide column">
          <h4 class="ui inverted header">政府部门</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">东营市政府</a>

          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header">技术支持</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">山东汇佳</a>
            <a href="#" class="item">山东汇佳</a>
            <a href="#" class="item">山东汇佳</a>
            <a href="#" class="item">山东汇佳</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header">友情链接</h4>
          
        </div>
      </div>
      <div class="ui inverted section divider"></div>
     
      <div class="ui horizontal inverted small divided link list">
        <a class="item" href="#">system.copyright</a>
        <a class="item" href="#">system.record</a>

      </div>
    </div>
  </div>
</body>

</html>
