<link href="/admin/lib/lightbox2/2.8.1/css/lightbox.css" rel="stylesheet" type="text/css" >
<title>图片展示</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span class="c-gray en">&gt;</span> 图片展示 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"> 
			<a href="javascript:;" onclick="del();"
				class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>
					删除
			</a>
			<a href="javascript:;" onclick="allselect()"
				class="btn btn-success radius"><i class="Hui-iconfont">&#xe6e2;</i>
					全选
			</a>
			</span>
		</div>
		<div class="portfolio-content">
		<ul class="cl portfolio-area">
		<#list picList as x>
			<li class="item">
				<div class="portfoliobox">
					<input class="checkbox" name="userpic" type="checkbox" value="${x}">
					<div class="picbox"><a href="/upload/photo/${user.media_path}/${x}" data-lightbox="gallery" data-title="${user.true_name?if_exists}"><img src="/upload/photo/${user.media_path?if_exists}/${x?if_exists}"></a></div>
					<div class="textbox">${user.true_name?if_exists}</div>
				</div>
			</li>
		</#list>
			
		</ul>
	</div>
</div>
<script type="text/javascript" src="/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="/admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="/admin/lib/lightbox2/2.8.1/js/lightbox-plus-jquery.min.js"></script> 
<script type="text/javascript" src="/admin/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="/admin/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	$.Huihover(".portfolio-area li");
});

function del(){
	layer.confirm('确定要删除吗？',function(index){
		

	
	var arr = new Array();
	
	 $('input[name="userpic"]:checked').each(function(){
         arr.push($(this).val());
         });
	 
	 $.post(
	 	"/user/delpic",
	 	{
	 		filename : arr
	 	},
	 	function(result){
	 		alert(result);
	 	}
	 );
      
	});
}

function allselect(){
	$('input[type=checkbox]').prop('checked', $(checkbox).prop('checked'));
	
}
</script>
</body>
